{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-xs-12 col-sm-3">
      <div class="row">

        <div class="col-lg-2">
          <a  href="{%url 'home' %}"><img src="{% static 'icons/home-64.png' %}" height="35"></a>
        </div>
        <div class="col-lg-6">
          <h2>Analytics</h2>
           
        </div>
       
        
      </div>
      
    </div>
    <div class="col-xs-12 col-sm-9" style="display: flex; justify-content: flex-end">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% for fig in  chart%}
    <div class="row mb-4">
      <div class="col-xs-12 col-sm-3" style="background-color: lightgray;">
        <form method="GET" class="mt-4">
          {{ form.as_p }}
  
          <button>Submit</button>
        </form>
        </div>
        <div class="col-xs-12 col-sm-9">
          {{ fig|safe }}
      </div>
    </div>
    {% endfor %}
</div>    
    
{% endblock %}
