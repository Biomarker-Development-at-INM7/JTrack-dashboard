{% extends 'login_base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-xl-10 col-lg-6 col-md-6">
    
      <!-- Verification Entry Jumbotron -->
      <div class="row">
        <div class="col-md-12">
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
          <div class="jumbotron text-center">
            <h2>Enter your email to send verification code</h2>
            <form method="post" action="{%url 'download_dataset' arg=arg%}" role="form">
              {% csrf_token %}
              <div class="col-md-9 col-sm-12">
                <div class="form-group form-group-lg">
                  <input type="text" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="emailInput" required>
                  <input name="email_input" class="btn btn-primary btn-lg col-md-2 col-sm-2" type="submit" value="send email">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        
  </div> 
{% endblock %}
